<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Control de Asistencia</title>
    <link rel="stylesheet" href="recursos/css/estilo.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="recursos/img/logo.png" alt="Logo ULEAM" class="logo">
            <h1>Iniciar Sesión</h1>
        </header>
        <main>
            <form id="loginForm" class="formulario" method="POST" action="#">
                <div class="form-group">
                    <label for="email">Correo Institucional:</label>
                    <input type="email" id="email" name="email" placeholder="tu_correo@uleam.edu.ec" required>
                    <p class="message-error" id="emailError">Por favor ingrese un correo válido con el dominio @uleam.edu.ec</p>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <p class="message-error" id="passwordError">La contraseña debe tener al menos 6 caracteres</p>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 ULEAM. Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="recursos/js/main.js"></script>
    <script src="recursos/js/auth.js"></script>
</body>
</html>
