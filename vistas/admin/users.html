<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Administrador</title>
    <link rel="stylesheet" href="../../recursos/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="../../recursos/img/logo.png" alt="Logo ULEAM" class="logo">
            <h1>Gestión de Usuarios</h1>
            <button class="user-menu-btn" id="userMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-menu" id="userMenu">
                <a href="../admin/dashboard.html">Dashboard</a>
                <a href="users.html">Gestionar Usuarios</a>
                <a href="reports.html">Ver Reportes</a>
                <a href="../../logout.html">Cerrar Sesión</a>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="user-management">
                    <h2>Usuarios Pendientes de Aprobación</h2>
                    <!-- Lista de usuarios pendientes para aprobación -->
                    <table id="pendingUsers">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se insertarán los usuarios pendientes con opción de aprobación -->
                        </tbody>
                    </table>

                    <h2>Usuarios Activos</h2>
                    <!-- Lista de usuarios activos -->
                    <table id="activeUsers">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se insertarán los usuarios activos -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 ULEAM. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- JavaScript para mostrar/ocultar el menú de usuario -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userMenuBtn = document.getElementById('userMenuBtn');
            const userMenu = document.getElementById('userMenu');

            if (userMenuBtn && userMenu) {
                userMenuBtn.addEventListener('click', function (event) {
                    event.stopPropagation(); // Evita que el evento se propague
                    userMenu.classList.toggle('show'); // Alterna el menú
                });

                document.addEventListener('click', function (event) {
                    if (!userMenu.contains(event.target) && !userMenuBtn.contains(event.target)) {
                        userMenu.classList.remove('show'); // Cierra el menú si se hace clic fuera de él
                    }
                });
            }
        });
    </script>
</body>

</html>
